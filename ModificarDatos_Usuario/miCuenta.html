      <section class="sec-flex">
      <div id="perfil-head">

        <!--Una Capa Sobre el perfil -->
        <div class="header btn-light">
          <!-- Código para Boton de Despliegue -->
          <button class="mui-btn">
            <div class="text btn-light">Cambiar</div>

        <div class="avatar"></div>

        <div class="usuarioPerfil">

            <!-- "Editar Perfil" -->
            <button class="mui-btn mui-btn-dark">

        </div><br><br>

        <form class="mui-form"></form>
        <h1 class="titulos">Postulante Descripción</h1><br>
        <div class="form-group col-md-12"> 
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1"

        </div><br>

        <h1 class="titulos">Nivel De Saberes</h1><hr><br>

        <center>
          <div class="expnivel">
            <!-- Softwares do Utilizador -->
            <div class="nivel 1">
              <br><span><b>One</b><br></span><br>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" required> <b>Básico</b></label><br>
                  </div>
                  </div>
                </div>

                <div class="nivel 2">
                  <br><span><b>Two</b><br></span><br>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>

                    </div>

                    <div class="nivel 3">

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck" required> <b>Avanzado</b></label><br>
                          </div>
                        </div>
                      </div>
                    </center>

                      <div class="form-group col-md-6 mui-textfield
                        mui-textfield--float-label">
                        <label for="inputAddress">Nombre</label>
                        <input type="text" class="form-control"
                          id="inputAddress"
                          placeholder="Ingrese Nombre" required>
                      </div>
                      <div class="form-group col-md-6 mui-textfield
                        mui-textfield--float-label">
                        <label for="inputAddress2">Apellido</label>
                        <input type="text" class="form-control"
                          id="inputAddress2"
                          placeholder="Ingrese Apellido" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="@example.com">
                      </div><br>
                      <div class="form-group col-md-4">
                        <label for="exampleFormControlFile1">Ingresar Hoja de Vida</label>
                        <input type="file" class="form-control-file"id="exampleFormControlFile1">
                      </div><br><br>
                    </form>

                              <option>Armenia</option>
                              <option>Villavicencio</option>
                              <option>Neiva</option>
                              <option>Soacha</option>

                              Programación</label>

                              id="inputPrograma2">

                          <label class="form-check-label" for="gridCheck" required> Acépto Términos y Condiciones</label><br>

                        <center><button type="submit" class="btn btn-dark">Guardar Perfil</button></center>
