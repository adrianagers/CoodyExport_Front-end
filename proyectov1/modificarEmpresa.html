        <h1 class="text-center">MODIFICAR DATOS DE LA EMPRESA</h1>
        <p>
            <img src="./imagenes/user1.png" width="150" height="150" alt="..."
                class="img-thumbnail"> <a href="">Editar Imagen</a>
        </p>
        <!--datos a editar-->
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="Nom">Nombre Empresa:</label>
                        <input type="text" class="form-control"
                            id="Nom" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Nit">Nit:</label>
                        <input type="number" class="form-control"
                            id="Nit" value="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="Num">Telefono1:</label>
                        <input type="number" class="form-control"
                            id="Num" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Num">Telefono2:</label>
                        <input type="number" class="form-control"
                            id="Num" value="" required>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="ciu">Ciudad:</label>
                        <input type="text" class="form-control"
                            id="Ciu" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Dir">Direccion:</label>
                        <input type="text" class="form-control"
                            id="Dir" value="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form group col-md-8 mb-5">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control"
                            id="inputEmail4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form group col-md-8 mb-5">
                        <label for="Des">Descripcion:</label>
                        <textarea class="form-control" id="Des" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form group col-md-8 mb-5">
                        <label for="Re">Reportes:</label>
                        <textarea class="form-control" id="Re" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-pink">Actualizar</button>
            </form>
