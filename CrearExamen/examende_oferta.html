    <form>

    <section>
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Nombre Completo*</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
        </div>
        </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Correo electronico*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div class="form-row">
                <label for="exampleFormControlTextarea1">Pautas del examen*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        </section> 
        
<!--formulariopreguntas-->   
        <section>
              <input class="form-control form-control-lg" type="text" placeholder="Escribe la primera pregunta">
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Puntos</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Opcion 1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Opcion 2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">Respuesta correcta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Opcion 3</label>
                <button type="submit" class="btn btn-primary mb-2">
                  <i class="fas fa-pencil-alt"></i>
                  </button>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Obligatorio</label>
              </div>
        

        <div class="form-group">
            <label for="exampleFormControlTextarea2">Escriba la segunda pregunta</label>
            <button type="submit" class="btn btn-primary mb-2">
              <i class="fas fa-pencil-alt"></i>
              </button>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
          </div>

        
            <input class="form-control form-control-lg" type="text" placeholder="Escribe la tercera pregunta">
              
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Puntos</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Opcion 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Opcion 2</label>

              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
              <label class="form-check-label" for="inlineRadio3">Respuesta correcta</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Opcion 3</label>
              <button type="submit" class="btn btn-primary mb-2">

                </button>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Obligatorio</label>
            </div>
      

      <div class="form-group">
        <label for="exampleFormControlTextarea3">Titulo</label>
        <button type="submit" class="btn btn-primary mb-2">
        <i class="fas fa-pencil-alt"></i>
        </button>
        <textarea class="form-control" id="exampleFormControlTextarea3" placeholder="Escriba aqui tu texto." rows="3"></textarea>
      </div>

      <div class="form-group">

        <textarea class="form-control" id="exampleFormControlTextarea3" placeholder="Escriba aqui tu texto." rows="3"></textarea>
      </div>

      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>

        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
