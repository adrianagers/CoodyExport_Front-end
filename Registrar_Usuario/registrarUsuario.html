<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./registrarseU.css">
    <link rel="icon" href="../img/coody.png">
    <title>Registrar Usuario</title>

</head>

<body>

    <section class="sec-flex info">
        <div>
            <div class="card bg-dark text-white">
                <img src="./Imagenes/REGISTRO.jpeg" alt="REGISTRO" width="680" height="660">

                <div class="card-img-overlay">
                   <a href="../Dates_Formularios/miEmpresa.html"><img src="./Imagenes/LOGO-OSCURO.png" alt="proyecto" width="190" height="105"></a> 
                    <h1>¡Sí, Ya estas Registrado!</h1>
                    <h5 class="card-text">Ingresa y Postulate a Todas Las Ofertas de Desarrollo.</h5>
                    <button type="submit" class="p-3 mb-2 bg-transparent text-light"><a href="../inicioSesion.html"
                            style="text-decoration: none; color:white"> Iniciar Sesión</a></button>
                </div>
            </div>
        </div>
        <div>
            <form>
                <h2>Regístrate! </h2><br>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAddress">Nombre</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese Nombre" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAddress2">Apellido</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese Apellido">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">Número Contacto</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Ciudad</label>
                        <select id="inputState" type="text" class="form-control">
                            <option selected>Bogotá D.C</option>
                            <option>Medellín</option>
                            <option>Calí</option>
                            <option>Barranquilla</option>
                            <option>Cartagena</option>
                            <option>Bucaramanga</option>
                            <option>Manizales</option>
                            <option>Pereira</option>
                            <option>Cúcuta</option>
                            <option>Ibagué</option>
                            <option>Valledupar</option>
                            <option>Boyáca</option>
                            <option>Pasto</option>
                            <option>Armenia</option>
                            <option>Villavicencio</option>
                            <option>Neiva</option>
                            <option>Soacha</option>
                            <option>Soledad</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Introduce Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Nueva Contraseña"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Repita Contraseña</label>
                        <input type="password" class="form-control" id="inputEmail4" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto Término y condiciones
                        </label>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-danger"><a href="../inicio/inicioCoddy.html"> Registrarme</a></button>
            </form>
            <a href="#"><span class="material-icons">exit_to_app</span> <br>
                </button>

        </div>
    </section>


</body>

</html>
