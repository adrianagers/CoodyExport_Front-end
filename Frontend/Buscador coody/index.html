<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Buscador Coody</h1>
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Buscar</button>
        <ul id="resultado">
            
        </ul>
    </div>
    <script >
        const empresas =[
            {nombre: 'Coca-Cola' , nit: 162891, telefono: 321719, email:'cocacola@gmal.com'},
            {nombre: 'Sena' , nit: 18293, telefono: 8291048, email:'Sena@gmail.com'},
            {nombre: 'Apple' , nit: 189304, telefono: 8209402, email:'Apple@gmail.com'}
            
        ]
        const formulario = document.querySelector('#formulario');
        const boton = document.querySelector('#boton');
        const resultado = document.querySelector('#resultado');
        const filtrar = ()=>{
            //console.log(formulario.value);
            resultado.innerHTML='';
            const texto = formulario.value.toLowerCase();
            for(let empresa of empresas){
                let nombre = empresa.nombre.toLowerCase();
                if (nombre.indexOf(texto) !== -1) {
                    resultado.innerHTML += ` 
                    <li>${empresa.nombre} - Nit:   ${empresa.nit} -  Telefono:   ${empresa.telefono}  -Email:  ${empresa.email}</li>
                    `
                }
            }
            if (resultado.innerHTML === '') {
                resultado.innerHTML += `
                <li>Empresa no encontrada...</li>
                `
            }
        }
        boton.addEventListener('click', filtrar)
        formulario.addEventListener('keyup', filtrar)

        filtrar();
    </script>
</body>
</html>
