<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
    " integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="icon" href="../img/coody.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style_examen.css">

  <title>Examen de oferta</title>
</head>

<body>
  <!--menu-->

  <nav id="menu" class="navbar navbar-expand-lg fixed-top bg-pink">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./imagenes/LOGO-OSCURO.png" alt="logo" width="130px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: center;">
        <ul class="navbar-nav ml-auto">
          <a class="navbar-brand" href="../Ofertas/Ofertas.html" >
            <i class="fas fa-arrow-circle-left"></i>
            Volver a crear oferta

          </a>
        </ul>
      </div>
    </div>
  </nav>
  <!--formulario-->
  <form>
    <!--formulariodatos-->
    <section>
      <div class="form-row" style="margin-top: 95px;">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">Nombre Completo*</label>
          <input type="text" class="form-control" id="validationTooltip01" value="" required>
          <div class="valid-tooltip">
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electronico*</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-row">
          <label for="exampleFormControlTextarea1">Pautas del examen*</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </section>

    <!--formulariopreguntas-->
    <section>
      <input class="form-control form-control-lg" type="text" placeholder="Primera pregunta">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Opcion 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Opcion 2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
          disabled>
        <label class="form-check-label" for="inlineRadio3">Respuesta correcta</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Opcion 3</label>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea2">Segunda pregunta</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>


      <input class="form-control form-control-lg" type="text" placeholder="Tercera pregunta">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Opcion 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Opcion 2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
          disabled>
        <label class="form-check-label" for="inlineRadio3">Respuesta correcta</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      </div>


      <div class="form-group">
        <label for="exampleFormControlTextarea3">Titulo</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" placeholder="Escriba aqui tu texto."
          rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea3">Cuarta pregunta</label>
        <textarea class="form-control" id="exampleFormControlTextarea3" placeholder="Escriba aqui tu texto."
          rows="3"></textarea>
      </div>

      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference:</label>
      <label for="exampleFormControlTextarea3">Titulo</label>
      </select>
      <br>
      <!--formulariofinal-->
      <button type="submit" class="btn btn-primary my-1"> <a href="../Ofertas/Ofertas.html"
          style="text-decoration: none; color: white;">Enviar</a></button>

  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script>
    $(window).scroll(function () {
      if ($("#menu").offset().top > 90) {
        $("#menu").addClass("main");
      } else {
        $("#menu").removeClass("main");
      }
    });
  </script>
</body>

</html>
