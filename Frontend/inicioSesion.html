<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container containerprincipal">
        <div class="row">
            <div class="col-lg-6 ">
                <div>
                    <img src="./img/coodyBlack.png" alt="" width="250px">
                </div>
                <section>
                    <h2 class="mt-5"
                        style=" text-align: center; font-weight: bold; font-size: 30px; margin-left: -100px;">Inicio
                        Sesión</h2>
                </section>

                <form>
                    <div class="form-group mt-4">
                        <label for="inputAddress">Email</label>
                        <input type="text" class="form-control inputPeque" id="correoinput" placeholder="Correo" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="inputAddress">Contraseña</label>
                        <input type="password" class="form-control inputPeque" id="contrainput"
                            placeholder="Contraseña" required>
                    </div>
                    <div class="divBoton">
                        <input type="button" class="btn colorBoton mt-3" onclick="validarLoguin()"
                            value="iniciarSesion">
                        <i class="fas fa-key"></i>
                        <a href="./olvidarContraseña.html" class="olvidoContrase">olvidaste tu clave</a>
                    </div>
                    <a href="./Home/InicioAll.html"><i class="fas fa-arrow-left mt-4"></i></a>
                </form>
                

            </div>
            <div class="col-lg-6 imagen">
                <div class="caption ">
                    <section>
                        <h3 class=" letraImagen">!No te has registrado!</h3>
                    </section>
                    <div class="textoicon">
                        <div class="textLadoIcon">
                            <i class="far fa-check-circle">
                            </i>
                            <p class="mensajeparrafo"> Hazlo en menos de 5 minutos </p>
                        </div>
                        <div class="textLadoIcon">
                            <i class="far fa-check-circle">
                            </i>
                            <p class="mensajeparrafo"> Solo te pediremos unos datos</p>
                        </div>
                        <div class="textLadoIcon">
                            <i class="far fa-check-circle">
                            </i>
                            <p class="mensajeparrafo"> Una vez registrado encontráras los mejores talentos en desarrollo
                                web </p>
                        </div>
                    </div>
                    <button type="submit" class="btn colorRegistro mt-3"><a
                            href="./Registrar_Usuario/registrarUsuario.html" style="text-decoration: none; color:white">
                            Registrate!</a></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        let correo = document.getElementById("correoinput");
        let contra = document.getElementById("contrainput");

        function validarLoguin() {
            if (correo.value === "user@gmail.com") {
                if (contra.value === "1234") {
                    window.location.href = "./Categorias/index.html";
                } else {
                    alert("contraseña incorrecta")
                }
            }else if (correo.value === "empresa@gmail.com") {
                if (contra.value === "4321") {
                    window.location.href = "./Home_Empresa/inicioEmpr.html";
                } else {
                    alert("contraseña incorrecta")
                }
            }else{
                alert('el usuario no existe')
            }
        }
    </script>
